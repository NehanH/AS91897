<!DOCTYPE html>
<html>
<head>
  <title>Basic Scene</title>
  <head>
	<!--Installing A-Frame-->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
<script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>

    <!--Script needed to create the navmesh in the inspector-->  

<script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

<!-- A-frame extras-->
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

 <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>


</head>
<body>
  
	<a-scene inspector-plugin-recast>
        <a-assets>
          <a-asset-item id="myNavMesh" src="navmesh.gltf"></a-asset-item>
    </a-assets>
    <a-gltf-model src="#myNavMesh" position="0 -0.1 0" nav-mesh></a-gltf-model>
    <a-light id="dir" type="spot" position="0 20 2" color="white" light="castShadow: true"></a-light>
    <a-box id="wallOne" width="0.5" height="6" depth="20" position="10 1 -4"></a-box>
        <a-box id="wallTwo" width="0.5" height="6" depth="20" position="-10 1 -4"></a-box>
            <a-box rotation="0 -90 0" id="wallThree" width="0.5" height="6" depth="20" position="0 1 -13"></a-box>
    
      <a-plane id="floor" position ="0 0.5 -4" rotation="-90 0 0" height ="20" width="20"></a-plane>
        <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    <a-entity movement-controls="constrainToNavMesh: true; speed: 0.5;"camera look-controls wasd-controls position="0 2 0"></a-entity>
	</a-scene>


</body>

</html>
