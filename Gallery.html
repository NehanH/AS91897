<!DOCTYPE html>
<html>
<head>
  <title>Basic Scene</title>
  <head>
 	<!-- link to A-Frame +++++++++++++++ -->
		 <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
		<!--Script needed to create the navmesh in the inspector-->  
		<script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
		<!-- A-frame extras-->
		 <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
		 <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
<!--Add in an environment -->
<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
  <!--SCENE-->
	  <a-scene physics="gravity: -9.8; restitution: 0.1" inspector-plugin-recast>

    <!--ASSETS-->
      <a-assets>
         <a-asset-item id="myNavMesh" src="wall2.gltf" 
        <img id="wallTexture" src="Images/Marble_Texture2.jpg">
        <img id="floorTexture" src="Images/Marble_Texture.jpg">
  </a-assets>
    <!--OBSTICALS-->
    <!--FLOOR-->
   	<a-plane id="floor" position="0 0 0" rotation="-90 0 0" src="Images/Wood_Texture.jpg" scale = "20 20 20"></a-plane>

		<a-plane id="backWall" position="0 1.993 -10.00" depth="0.5" rotation="0 0 0" material="src:#floorTexture; repeat: 7 3" scale = "20 8 1"></a-plane>
    <a-plane id="leftWall" position="-10 1.970 0" depth="0.5" rotation="0 90 0" material="src:#floorTexture; repeat: 7 3" scale = "20 8 1"></a-plane>
<a-plane id="rightWall" position="10 2.012 0"  depth="0.5"rotation="0 -90 0" material="src:#floorTexture; repeat: 7 3" scale = "20 8 1"></a-plane>
<a-plane id="fontWall" position="0 1.993 10.009" depth="0.5"  rotation="0 180 0" material="src:#floorTexture; repeat: 7 3" scale = "20 8 1"></a-plane> 

        <!-- MESH +++++++++++++++++++++++++-->  
      <a-gltf-model src="#myNavMesh" nav-mesh position="0 -0.1 0" visible="false"></a-gltf-model>
    <!-- CAMERA ++++++++++++++++++++++-->
		   <a-entity id="rig" position="0 0.1 8.4" 
      movement-controls="constrainToNavMesh: true; speed: 0.5;">
      <a-entity camera id="camera" position="0 1.6 0" 
        look-controls="pointerLockEnabled:false"
        extended-wasd-controls="flyEnabled: true; 
        turnEnabled: true; lookEnabled: true; maxLookAngle: 60;">
      </a-entity>
    </a-entity>
